<div class="main-ct-auth">
  <div class="login-form" *ngIf="!created">
    <h4>Crea tu cuenta</h4>
    <h5></h5>
    <form [formGroup]="registerForm" (submit)="signIn()">
      <!-- Nombre -->
      <div>
        <input type="text" placeholder="Nombre" formControlName="nombre" />
        <span class="log-err" *ngIf="campoNoValido('name')"
          >Debe ser Nombre y apellido</span
        >
      </div>

      <!-- Correo -->
      <div>
        <input type="text" placeholder="Correo" formControlName="email" />
        <span class="log-err" *ngIf="campoNoValido('email')">{{
          emailErrorMsg
        }}</span>
      </div>

      <!-- Contraseña 1 -->
      <div class="input-container">
        <input
          [type]="show1 ? 'text' : 'password'"
          placeholder="Contraseña"
          formControlName="password"
        />
        <span class="log-err" *ngIf="campoNoValido('password')">
          La contraseña debe de ser mayor de 6 caracteres.</span
        >
        <i class="bx bx-low-vision" (click)="showPass(1)"></i>
      </div>

      <!-- Contraseña 2 -->
      <div class="input-container">
        <input
          [type]="show2 ? 'text' : 'password'"
          placeholder="Repetir contraseña"
          formControlName="password_confirmation"
        />
        <span class="log-err" *ngIf="campoNoValido('password_confirmation')"
          >Las contraseñas no son iguales</span
        >
        <i class="bx bx-low-vision" (click)="showPass(2)"></i>
      </div>

      <!-- Error -->
      <span class="log-err" *ngIf="error">{{ errorMsg }}</span>
      <button type="submit" class="sign-btn">Ingresar</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="/auth/login">Ingresar</a></p>
  </div>

  <div class="login-form" *ngIf="created">
    <h4>¡Tu cuenta fue creada!</h4>
    <button type="button" class="sign-btn" routerLink="/auth">Ingresar</button>
  </div>
</div>
